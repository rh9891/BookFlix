<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read it or Watch it?</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <!-- Title of page  -->
    <div class="header">
        <h1 class="title center-align">Read It or Watch It?</h1>
    </div>

    <section class="col s12 center-align">

        <div class="row">

            <div class="col m2 l3"></div>
            <form>
                <div class="input-field col s12 m8 l6">

                    <h5 class="bold-text">What book or movie are you interested in...</h5>

                    <form action="">
                        <div class="input-field">
                            <input type="text" id="mediaSearch">
                            <label for="mediaSearch">Enter Title Here</label>
                            <button id="searchBtn">Go</button>
                        </div>
                    </form>

                </div>
            </form>

        </div>

    </section>

    <main>
        <!-- Media Content -->
        <section class="container">
            <div class="row">

                <!-- Books Info-->
                <div id="bookCol" class="col s6">
                    <h5 class="center-align">The Book</h5>
                    
                </div>

                <!-- Movie Info -->
                <div class="col s6">
                    <h5 class="center-align">The Movie</h5>
                  
                </div>

            </div>
        </section>
    </main> 
    <script src="Assets/script.js"></script>
</body>

</html>
